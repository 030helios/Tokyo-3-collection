<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta charset="utf-8">
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
<link href="{{ url_for("static", filename="css/default.css") }}" rel="stylesheet" type="text/css" media="all" />
<link href="{{ url_for("static", filename="css/fonts.css") }}" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Load c3.css -->
<link href="/static/js/c3-0.7.18/c3.css" rel="stylesheet">
<!-- Load d3.js and c3.js -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="/static/js/c3-0.7.18/c3.min.js"></script>

<!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

</head>
<body>
<div id="header-wrapper">
	<div id="header" class="container">
		<div id="menu">
			<ul>
				<li class="current_page_item"><a href="/home" accesskey="1" title="">Home</a></li>
				<li><a href="/shop" accesskey="2" title="">Shop</a></li>
				<li><a href="/myOrder" accesskey="3" title="">My Order</a></li>
				<li><a href="/shopOrder" accesskey="4" title="">Shop Order</a></li>
				<li><a href="/" accesskey="5" title="">Logout</a></li>
			</ul>
		</div>
	</div>
</div>
<div id="wrapper">
	<div id="page" class="container">
		<div id="content">
			<!--Profile-->
			<h1>Profile</h1>
			<table class="table" id="AccountData">
				<tr>
					<td>Account</td>
					<td>{{Acc}}</td>
				</tr>
				<tr>
					<td>Phone</td>
					<td>{{Phone}}</td>
				</tr>
			</table>
			<!--select shop-->
			<h1>Shop List</h1>
			<table class="table">
				<form name="ShopSelect">
					<tr>
						<td>Shop</td>
						<td>
							<input type="text" name="Shop" id="Shop" />
						</td>
					</tr>
					<tr>
						<td>City</td>
						<td>
							<select name="City">
							{% for city in Cities%}
								<option value="{{city}}">{{city}}</option>
							{% endfor%}
							</select>
						</td>
					</tr>
					<tr>
						<td>Price</td>
						<td>
							<input type="text" name="LowPrice" id="LowPrice" />
							<nobr>~</nobr>
							<input type="text" name="HighPrice" id="HighPrice" />
							<h2></h2>
						</td>
					</tr>
					<tr>
						<td>Amount</td>
						<td>
							<select name="Amount">
							{% for amount in Amounts%}
								<option value="{{amount}}">{{amount}}</option>
							{% endfor%}
							</select>
						</td>
					</tr>
				</form>
			</table>
                <button type="button" class="btn" id="SearchShopListbtn">Search</button>
				<label class="switch">
				  <input type="checkbox" id="WorkOnly">
				  <span class="slider round">Only show the shop I work at</span>
				</label>
			<h6></h6>
			<li id="searchShopWrap"></li>
		</div>
	</div>
</div>
<div id="copyright" class="container">
	<p>&copy; Untitled. All rights reserved. | Photos by <a href="http://fotogrph.com/">Fotogrph</a> | Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>.</p>
</div>
<script type="text/javascript" src={{ url_for("static", filename="js/scripts.js") }}></script>
</body>
</html>
